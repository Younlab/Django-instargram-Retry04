{% extends 'base.html' %}
{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% for field in form %}
            {% csrf_token %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <p>{{ field.errors }}</p>
            </div>
        {% endfor %}
        <button type="submit">회원가입</button>
    </form>


{% endblock %}
