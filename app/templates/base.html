{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/css.css' %}">
  <title>Document</title>
</head>

<body>

<header>
    <nav>
      <div class="logo">
        <a href="{% url 'index' %}">
          <img src="{% static 'image/instargram_m.png' %}" alt="">
          <img src="{% static 'image/instargram_font.png' %}" alt="">
        </a>
      </div>
      <ul class="menu">
            {% if user.is_authenticated %}
            <li>
              <form action="{% url 'members:sign-out' %}" method="POST">
              {% csrf_token %}
                <span class="button-style-none">
                  <span>
                      <input type="submit" value="Sign Out">
                  </span>
                </span>
              </form>
            </li>
            <li><a href="{% url 'posts:post-create' %}">Posting</a></li>
            {% else %}
            <li><a href="{% url 'members:sign-in' %}">Sign In</a></li>
            <li><a href="{% url 'members:sign-up' %}">Sign Up</a></li>
            {% endif %}
      </ul>
    </nav>

</header>

<section class="container">
    {% block content %}
    {% endblock %}
</section>

</body>
</html>
